name: e2e tests
run-name: Rodion
on: [push]
jobs:
    fe:
      runs-on: ubuntu-latest
      steps:
        - name: checkout
          uses: actions/checkout@v4
        - name: setup node
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        - name: install front-end deps, and build
          run: npm i && npm run build
          working-directory: ./fe


